<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>


<div class="main_component">
    <h1>Login</h1>
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email"></mat-form-field>
    <mat-form-field><mat-label for="psw">Password: </mat-label><input matInput type="password" [formControl]="password"></mat-form-field>
    <span>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <p>If you dont have an account, create one <a routerLink="/signup">here</a>.</p>
    </span>
    <!-- <p>{{loadingObservation | async}}</p> -->
</div>
